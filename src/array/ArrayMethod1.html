<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메소드</title>
</head>
<body>
<script>
    // push, pop
    const arr = [1, 2, 3];
    arr.push(4);
    console.log(arr); // [1, 2, 3, 4]

    arr.pop();
    console.log(arr); // [1, 2, 3]

    const arr2 = [1, 2, 3];
    const last = arr2.pop();
    console.log(last); // 3

    // shift, unshift
    const arr3 = [10, 20, 30];
    arr3.shift();
    console.log(arr3); // [20, 30]

    arr3.unshift(40, 50);
    console.log(arr3); // [40, 50, 20, 30]

    arr3.unshift(100);
    console.log(arr3); // [100, 40, 50, 20, 30]
</script>
</body>
</html>
