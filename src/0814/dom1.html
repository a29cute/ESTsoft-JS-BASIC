<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 제어하기</title>
    <style>
        /* 'blue' 클래스를 정의하여 배경색과 글자색을 설정합니다. */
        .blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<!-- 클릭할 버튼을 정의합니다. -->
<button class="hello">HELLO!</button>
<script>
    // 1. 버튼 요소를 선택합니다.
    const myBtn = document.querySelector('button');

    // 2. 버튼 클릭 시 동작을 정의합니다.
    myBtn.addEventListener('click', function () {
        // 클래스 'blue'를 토글합니다. 즉, 클래스가 없으면 추가하고, 있으면 제거합니다.
        myBtn.classList.toggle('blue');

        // 버튼에 'blue' 클래스가 있는지 확인하고 콘솔에 출력합니다.
        console.log(myBtn.classList.contains('blue'));
    });

    // 3. 새로운 HTML 요소를 생성하고 DOM에 추가합니다.
    const data = {
        name: 'hello',
        content: 'world',
        price: 3000
    };

    // 새로운 section 요소를 생성합니다.
    const section = document.createElement('section');

    // 제목과 내용, 가격, 이미지를 표시할 요소를 각각 생성합니다.
    const name = document.createElement('h2');
    const content = document.createElement('p');
    const price = document.createElement('p');
    const img = document.createElement('img');

    // 이미지의 소스 URL을 설정합니다.
    img.src = 'https://via.placeholder.com/300';

    // 데이터 객체를 이용해 각 요소의 텍스트 내용을 설정합니다.
    name.textContent = data.name;
    content.textContent = data.content;
    price.textContent = data.price;

    // 가격 요소의 스타일을 설정합니다.
    price.style.color = 'red';
    price.style.fontSize = '20px'; // CSS 속성은 camelCase로 작성합니다.

    // 생성한 요소들을 section 요소에 추가합니다.
    section.appendChild(img);
    section.appendChild(name);
    section.appendChild(content);
    section.appendChild(price);

    // section 요소를 문서의 본문에 추가합니다.
    // 'append' 메서드는 여러 노드나 텍스트를 한 번에 추가할 수 있습니다.
    document.body.append(section);
</script>
</body>
</html>
